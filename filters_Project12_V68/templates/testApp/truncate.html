<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% load cust_filters %}
    {% for r in my_list  %}
        <ul>
            <li>{{ r.name |lower| add:"Student of TSEC" }}</li>
            <li>{{ r.subject|truncate5 }}</li>
            <li>{{ r.dept|truncate_n:1 }}</li>
            <li>{{ r.date|timeuntil }}</li>
        </ul><hr><hr>
    {% endfor %}

</body>
</html>
